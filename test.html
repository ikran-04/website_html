<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- component -->
    <div class="flex flex-col bg-white m-auto p-auto">
      <h1
        class="flex py-5 lg:px-20 md:px-10 px-5 lg:mx-40 md:mx-20 mx-5 font-bold text-4xl text-gray-800"
      >
        Example
      </h1>
      <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
        <div class="flex flex-nowrap lg:ml-40 md:ml-20 ml-10">
          <div class="inline-block px-3">
            <div
              class="p-5 whitespace-wrap w-[400px] h-[300px] bg-white drop-shadow-2xl rounded flex flex-col flex-nowrap justify-between items-start"
            >
              <img src="./images/transfer.png" alt="" class="w-12 h-12" />
              <h1 class="text-xl font-bold">Transfer Money</h1>
              <p class="text-sm text-gray-500">
                Transfer money across the borders from any of our braches
                countrywide. Click to learn more
              </p>
              <button>
                <a href="#" class="px-5 py-2 bg-gray-100 rounded"
                  >Get Started</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .hide-scroll-bar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .hide-scroll-bar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </body>
</html>
