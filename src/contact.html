<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav
      class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
    >
      <div
        class="w-4/5 m-auto flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/">
          <img src="./images/logo_black.png" class="w-28" alt=" Logo" />
        </a>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/"
                class="block py-2 pl-3 pr-4 rounded text-blue-700"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded"
                >Our Products</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded"
                >Services</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-full h-screen flex justify-center items-center">
      <div class="w-4/5 m-auto flex justify-between items-center">
        <div class="w-1/2 p-4">
          <form class="px-8 pt-6 pb-8 mb-4">
            <div class="flex space-x-10">
              <div class="w-full mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="name"
                >
                  Name
                </label>
                <input
                  class="appearance-none rounded w-full p-3 text-gray-700 text-gray-900 bg-gray-50 border border-gray-300 leading-tight focus:outline-none focus:shadow-outline"
                  id="name"
                  type="text"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="w-full">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="email"
                >
                  Email
                </label>
                <input
                  class="appearance-none rounded w-full p-3 text-gray-700 text-gray-900 bg-gray-50 border border-gray-300 leading-tight focus:outline-none focus:shadow-outline"
                  id="email"
                  type="email"
                  placeholder="Your email"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="phone"
              >
                Phone
              </label>
              <input
                class="appearance-none rounded w-full p-3 text-gray-700 text-gray-900 bg-gray-50 border border-gray-300 leading-tight focus:outline-none focus:shadow-outline"
                id="phone"
                type="tel"
                placeholder="Your phone"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="reason"
              >
                Reason for contact
              </label>
              <select
                class="appearance-none rounded w-full p-3 text-gray-700 text-gray-900 bg-gray-50 border border-gray-300 leading-tight focus:outline-none focus:shadow-outline"
                id="reason"
                required
              >
                <option value="" disabled selected>Select a reason</option>
                <option value="feedback">Feedback</option>
                <option value="inquiry">Inquiry</option>
                <option value="support">Support</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-4">
              <textarea
                id="message"
                rows="5"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your thoughts here..."
              ></textarea>
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>

        <div>
          <h1 class="text-7xl font-semibold">Contact Us</h1>
        </div>
      </div>
    </div>
    <div class="bg-gray-100 fixed bottom-0 w-full py-2 px-4">
      <div class="flex items-center justify-between">
        <p class="text-gray-700 text-sm">Email: example@example.com</p>
        <p class="text-gray-700 text-sm">
          Location: Mogadishu, Banaadir, Somalia
        </p>
      </div>
    </div>
  </body>
</html>
